<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia, cola e responde!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body id="content" class="w-96">
    <div>
        <h1 class="text-3xl font-bold text-black-500 text-center">
            [título]
        </h1>
    </div>
    <div class="p-2">
        <form>
            <div>
                <textarea name="textoParaAnalise" id="textoParaAnalise" placeholder="Cole aqui sua questão" class="w-full h-28"></textarea>
            </div>
            <div class="justify-end">
                <input type="submit" value="Enviar" class="p-2 bg-black-300 rounded-lg" id="submitParaAnalise">
            </div>
        </form>
    </div>    
    <div class="flex gap-10 justify-end mr-4 mt-10">       
        <div>
            <h3 class="text-lg" id="texto-toggle"></h3>
        </div>
        <div>
            <input type="checkbox" id="extensionToggle" class="toggle" checked hidden>
            <label for="extensionToggle" class="toggle-label"></label>
        </div>
        
    </div>    
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
